<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>个人资料</title>

		<link href="__PUBLIC__/Homes/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/Homes/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="__PUBLIC__/Homes/css/personal.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/Homes/css/infstyle.css" rel="stylesheet" type="text/css">
		<script src="__PUBLIC__/Homes/AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/Homes/AmazeUI-2.4.2/assets/js/amazeui.js" type="text/javascript"></script>
		<link href="__PUBLIC__/Homes/css1/index_002.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Homes/css2/index.css">
		<link rel="Shortcut Icon" href="__PUBLIC__/Homes/images/icon.jpg" type="image/x-icon">
		<link media="all" href="__PUBLIC__/Homes/css/index.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<!--头 -->
		<include file="Public/phead"/>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-info">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人资料</strong> / <small>Personal&nbsp;information</small></div>
						</div>
						<hr/>

						<!--头像 -->
						<div class="user-infoPic">
						<volist name="list" id="user">
							<div class="filePic">
								<input type="" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">
								<if condition="$user['pic'] eq null"><img src="__PUBLIC__/Homes/images/no-img_mid_.jpg " /><else/>
								<img class="am-circle am-img-thumbnail" src="__ROOT__{$user['pic']}" alt="" /></if>
							</div>

							<p class="am-form-help">头像</p>

							<div class="info-m">
								<div><b style="font-size:16px">用户名&nbsp;:&nbsp;</b><i style="color:#ccc;">{$user['username']}</i></div>
								<div class="u-level">
									<span class="rank r2">
							             <s class="vip1"></s>等级:<if condition="$user['status'] eq 1"><span>普通会员</span><else/><span style="color:gold;">黄金会员</span></if>
							             <p>您目前的积分有:<if condition="$user.integral eq null">0<else/>{$user['integral']}</if></p>
						            </span>

								</div>
								<!-- <div class="u-safety">
									<a href="safety.html">
									 账户安全
									<span class="u-profile"><i class="bc_ee0000" style="width: 60px;" width="0">60分</i></span>
									</a>
								</div> -->
							</div>
							</volist>
						</div>

						<!--个人信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal" action="__URL__/doinformation" method="post" enctype="multipart/form-data">
								
								<div class="am-form-group">
									<label for="user-name2" class="am-form-label">修改用户名</label>
									<div class="am-form-content">
										<input type="text" name="usernamee"  id="user-name2" placeholder="请输入6-18位数字字母及下划线的用户名" ><span></span>

									</div>
									<input type="hidden" name="uname" value="{$user['username']}">
								</div>

								<div class="am-form-group">
									<label for="user-name" class="am-form-label">修改头像</label>
									<div class="am-form-content">
										<input type="file" id="user-name2" name="img">

									</div>
								</div>

								<div class="am-form-group">
									<label class="am-form-label">性别</label>
									<div class="am-form-content sex">
										<label class="am-radio-inline">
											<input type="radio" name="sex" value="m" data-am-ucheck <if condition="$user['sex'] eq m">checked</if>> 男
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="sex" value="w" data-am-ucheck <if condition="$user['sex'] eq w">checked</if>> 女
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="sex" value="" data-am-ucheck <if condition="$user['sex'] eq null">checked</if>> 保密
										</label>
									</div>
								</div>
								<!-- <div class="am-form-group">
									<label for="user-phone" class="am-form-label">电话</label>
									<div class="am-form-content">
										<input id="user-phone" placeholder="telephonenumber" type="tel">

									</div>
								</div>
								<div class="am-form-group">
									<label for="user-email" class="am-form-label">电子邮件</label>
									<div class="am-form-content">
										<input id="user-email" placeholder="Email" type="email">

									</div>
								</div> -->
								<div class="am-form-group address">
									<label for="user-address" class="am-form-label">收货地址</label>
									<div class="am-form-content address">
										<a href="address.html">
											<p class="new-mu_l2cw">
												<span class="province">湖北</span>省
												<span class="city">武汉</span>市
												<span class="dist">洪山</span>区
												<span class="street">雄楚大道666号(中南财经政法大学)</span>
												<span class="am-icon-angle-right"></span>
											</p>
										</a>

									</div>
								</div>
								<div class="am-form-group safety">
									<label for="user-safety" class="am-form-label">账号安全</label>
									<div class="am-form-content safety">
										<a href="safety.html">

											<span class="am-icon-angle-right"></span>

										</a>

									</div>
								</div>
								<div class="info-btn">
									<input class="am-btn am-btn-danger" type="submit" value="保存修改">
								</div>
							<input type="hidden" name="username" value="{$Think.session.username2}">
							</form>
						</div>

					</div>

				</div>
				<!--底部-->
				<include file="Public/pfooter"/>
			</div>

			<aside class="menu">
				<include file="Public/pleft"/>

			</aside>
		</div>

	</body>
	<script type="text/javascript">
	CNAME=false;
	 // 给form表单绑定提交事件
    $("form").submit(function(){
        if(CNAME){
            return true;
        }else{
            return false;
        }
    })
	//给input绑定获取焦点事件
    $("input[name='usernamee']").focus(function(){
        //获取属性值
        $(this).next().html("请输入6-18位数字字母及下划线的用户名").css('color','red');
        //添加类的样式
        $(this).css('border','1px solid #A9A9A9');
    })
    //检测昵称
    $("input[name='usernamee']").blur(function(){
        //获取昵称
        var username=$(this).val();
        // alert(username);
        if(username==''){
            // alert('sss');
            $(this).next().empty();
            $(this).css('border','1px solid #dddddd');
        }else{
           //正则
            var reg=/^\w{6,18}$/;
            if(!reg.test(username)){
                $(this).next().html('用户名格式错误');
                CNAME=false;
            }else{
                //Ajax
                s=$(this);
                $.get('__URL__/checkename',{username:username},function(data){
                	// alert(data);
                    if(data==1){
                        s.next().html('用户名已存在').css('color','red');
                        CNAME=false;
                    }else{
                        s.css('border','1px solid #dddddd');
                        s.next().html("").css('color','green');
                        CNAME=true;
                    }
                })
            }  
        }
          
    })
	</script>
</html>
