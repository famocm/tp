       	  	  <form action="__URL__/dologin" method="post">
                <input name="username" type="text" class="kuang_txt" placeholder="用户名"><span></span>

                <div>
               		<a href="__URL__/respass" style="margin-right: 165px;text-decoration:none">忘记密码？</a><input name="" type="checkbox" value="" checked><span>记住我</span>

<script type="text/javascript">
    //阻止表单提价
    CUSERNAME=false;
    CPASS=false;
    $("form").submit(function(){
        if(CUSERNAME&&CPASS){
            return true;
        }else{
            return false;
        }
    })
    // alert($);
    // 获取焦点
    $("input[name='username']").focus(function(){
        $(this).next().html('请输入用户名').css('color','#424242');
         $(this).css('border','1px solid #A9A9A9');
    })
    //失去焦点
    $("input[name='username']").blur(function(){
        //检测用户名是否存在
        var username=$(this).val();
        s=$(this);
        s.next().empty();
        // alert(username);
        $.post("__URL__/checkname",{username:username},function(data){
            // alert(data);
            if(data==1){
                s.css('border','1px solid #dddddd');
                CUSERNAME=true;
            }else{
                $(this).next().val('');
                s.css('border','1px solid #dddddd');
                 s.next().html('用户名错误').css('color','#424242');
                // alert('sss');
                CUSERNAME=false;
            }
        })
    })
    
    // 获取焦点
    $("input[name='password']").focus(function(){
        $(this).next().html('请输入密码').css('color','#424242');
         $(this).css('border','1px solid #A9A9A9');
    })

    $("input[name='password']").blur(function(){
        //检测用户名是否存在
        var password=$(this).val();
        var username=$("input[name='username']").val();
        // alert(username);
        s=$(this);
        s.next().empty();
        // alert(username);
        $.post("__URL__/checkpass",{password:password,username:username},function(data){
            // alert(data);
            if(data==1){
                s.css('border','1px solid #dddddd');
                CPASS=true;
            }else{
                s.css('border','1px solid #dddddd');
                 s.next().html('密码错误').css('color','#424242');
                // alert('sss');
                CPASS=false;
            }
        })
    })

</script>
</html>
