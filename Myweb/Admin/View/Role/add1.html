<extend name="Public:public"/>
<block name="roleadd1">
  <html>
 <head></head>
 <body>

   <div class="mws-panel-header"> 
    <span>角色添加</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="__URL__/insert" method="post"> 
     <div class="mws-form-inline"> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">角色名</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="name" /> 
       </div> 
      </div> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">角色描述</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="descr"/> 
       </div> 
      </div> 
     <div class="mws-button-row"  style="text-align:center;">
      <input value="添加" class="btn btn-danger" type="submit" /> 
      <input value="重置" class="btn " type="reset" /> 
     </div> 
    </form> 
   </div> 
  </div>
 </body>
</html>
</block>
