<extend name="Public:public"/>
<block name="goodedit">
	<html>
 <head></head>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admins/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admins/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admins/lang/zh-cn/zh-cn.js"></script>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span>商品修改</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="__URL__/update" method="post" enctype="multipart/form-data"> 
     <div class="mws-form-inline">
     <!--  <div class="mws-form-row">
      <label class="mws-form-label">商品类别</label>
      <div class="mws-form-item">
          <select class="large">
              <option value="{$info['typeid']}" selected>{$info['cname']}</option>
          </select>
          </div>
      </div>  -->
      <div class="mws-form-row"> 
       <label class="mws-form-label">商品名称</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="goods" value="{$info['goods']}"/> 
       </div> 
      </div>
		<div class="mws-form-row">
			<label class="mws-form-label">简介</label>
			<div class="mws-form-item"> 
        <input class="large" type="text" name="descr" value="{$info['descr']}"/> 
       </div>
		</div>
    <div class="mws-form-row"> 
       <label class="mws-form-label">价格</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="price" value="{$info['price']}"/> 
       </div> 
      </div> 
       <div class="mws-form-row"> 
       <label class="mws-form-label">促销价</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="cprice" value="{$info['cprice']}"/> 
       </div> 
      </div>

      <div class="mws-form-row"> 
       <label class="mws-form-label">大小</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="size" value="{$info['size']}"/> 
       </div>  
      </div>
      <div class="mws-form-row"> 
       <label class="mws-form-label">颜色</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="color" value="{$info['color']}"/> 
       </div> 
      </div>
      <div class="mws-form-row"> 
       <label class="mws-form-label">库存</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="store" value="{$info['store']}"/> 
       </div> 
      </div>
      <div class="mws-form-row"> 
       <label class="mws-form-label">图片</label> 
       <div class="mws-form-item"> 
        <img width="50px" height="50px" src="{$info['picname']}" alt="">
       </div> 
      </div> 
       <div class="mws-form-row"> 
       <label class="mws-form-label">上传图片</label> 
       <div class="mws-form-item"> 
        <input class="large" type="file" name="picname"/> 
       </div> 
      </div>
      <div class="mws-form-row">
      <label class="mws-form-label">状态</label>
      <div class="mws-form-item clearfix">
        <ul class="mws-form-list inline">
          <li><input name="status" type="radio" value="1" <if condition="$info['status'] eq 1">checked</if>> <label>新添加</label></li>
          <li><input name="status" type="radio" value='2' <if condition="$info['status'] eq 2">checked</if>> <label>在售</label></li>
          <li><input name="status" type="radio" value="3" <if condition="$info['status'] eq 3">checked</if>> <label>下架</label></li>
        </ul>
      </div>
    </div>
     <div class="mws-button-row">
     <input type="hidden" name="id" value="{$info['id']}"> 
      <input value="修改" class="btn btn-danger" type="submit" /> 
      <input value="重置" class="btn " type="reset" /> 
     </div> 
    </form> 
   </div> 
  </div>
 </body>
</html>
</block>
<block name="title">
	商品修改
</block>
