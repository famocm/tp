<extend name="Public:public"/>
<block name="articleindex">
    <html>
 <head></head>
 <script type="text/javascript" src="__PUBLIC__/Admins/js/jquery-1.8.3.min.js"></script>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span><i class="icon-table"></i> 评价列表页</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
    <!--  <div id="DataTables_Table_1_length" class="dataTables_length">
      <label>Show <select size="1" name="DataTables_Table_1_length" aria-controls="DataTables_Table_1"><option value="10" selected="selected">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label>
     </div> -->
     <form action="__URL__/index" method="get">
     <div class="dataTables_filter" id="DataTables_Table_1_filter">
      <label>搜索: <input aria-controls="DataTables_Table_1" type="text"  name="goods" value="" placeholder="搜索商品id" /></label>
      <input type="submit" value="搜索">
     </div>
     </form>
     <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info"> 
      <thead> 
       <tr role="row">
       <!-- <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 20px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending"></th> -->
        <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 120px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>
        <!-- <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 188px;" aria-label="Browser: activate to sort column ascending">标题</th> -->
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 195px;" aria-label="Platform(s): activate to sort column ascending">内容</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 135px;" aria-label="Engine version: activate to sort column ascending">客服回复 </th>
        <!-- <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 135px;" aria-label="Engine version: activate to sort column ascending">图片 </th> -->
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 135px;" aria-label="Engine version: activate to sort column ascending">评论时间 </th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 135px;" aria-label="Engine version: activate to sort column ascending">商品id</th>
        <!-- <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 135px;" aria-label="Engine version: activate to sort column ascending">评论等级</th> -->
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 128px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
       </tr> 
      </thead> 
      <tbody role="alert" aria-live="polite" aria-relevant="all">
        <foreach name="list" item="row">
           <tr class="odd"> 
            <!-- <td class="  sorting_1"><input type="checkbox" value="{$row['id']}"></td> -->
            <td class="  sorting_1">{$row['id']}</td> 
            <!-- <td class=" ">{$row['title']}</td>  -->
            <td class=" ">{$row['content']}</td> 
            <td class=" ">{$row['reply']}</td> 
            <!-- <td class=" "><img src="__ROOT__/Public/Articles/{$row['pic']}"></td>  -->
            <td class=" ">{$row['addtime']}</td> 
            <td class=" ">{$row['goods_id']}</td> 
            <!-- <td class=" ">{$row['status']}</td>  -->
            <td class=" "><a href="__URL__/edit/id/{$row['id']}" class="btn btn-success"><i class="icon-github-2"></i></a></td> 
           </tr>
        </foreach>
        
      </tbody>
     </table>
     <div class="dataTables_info" id="DataTables_Table_1_info">
     </div>
     <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">
        {$pageinfo}
     </div>
    </div> 
   </div> 
  </div>
 </body>

</html>
</block>
<block name="title">评论列表</block>
