<extend name="Public:public"/>
<block name="articleedit">
	<html>
 <head></head>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admins/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admins/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admins/lang/zh-cn/zh-cn.js"></script>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span>回复评论</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="__URL__/update" method="post"> 
     <div class="mws-form-inline"> 

       <div class="mws-form-row"> 
       <label class="mws-form-label">回复买家:</label> 
       <div class="mws-form-item"> 
          <!-- <input type="type" name="descr"> -->
          <textarea name="reply" id="" cols="30" rows="10">{$info['descr']}</textarea>
        	<!-- <script id="editor" type="text/plain" name="descr" style="width:600px;height:400px;">{$info['descr']}</script> -->
       </div> 
      </div> 
    
      
     <div class="mws-button-row">
     <input type="hidden" name="id" value="{$info['id']}"> 
      <input value="修改" class="btn btn-danger" type="submit" /> 
      <input value="重置" class="btn " type="reset" /> 
     </div> 
    </form> 
   </div> 
  </div>
 </body>
 <script type="text/javascript">
//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
var ue = UE.getEditor('editor');
</script>
</html>
</block>
<block name="title">
	回复评论
</block>
