<extend name="Public:public"/>
<block name="friendadd">
	<html>
 <head></head>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span>友情链接添加</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="__URL__/insert" method="post"> 
     <div class="mws-form-inline"> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">友情链接名:</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="name" /> 
       </div> 
      </div> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">友情链接地址</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="address"/> 
       </div> 
      </div>
     <div class="mws-button-row"> 
     <center>
       <input value="添加" class="btn btn-danger" type="submit" /> 
      <input value="重置" class="btn " type="reset" />
     </center>
     </div> 
    </form> 
   </div> 
  </div>
 </body>
</html>
</block>
<block name="title">
	友情链接添加
</block>
