<extend name="Public:public"/>
<block name="cateadd">
	<html>
 <head></head>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span>类别添加</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="__URL__/insert" method="post"> 
     <div class="mws-form-inline"> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">类名</label> 
       <div class="mws-form-item"> 
        <input class="large" type="text" name="name" /> 
       </div> 
      </div> 
      

    <div class="mws-form-row">
		<label class="mws-form-label">父类</label>
		<div class="mws-form-item">
			<select class="large" name="pid">
				<option value="0">--请选择--</option>
				<foreach name="list" item="row">
					<option value="{$row['id']}">{$row['name']}</option>
				</foreach>
				
			</select>
		</div>
	</div>

    
     
      
     <div class="mws-button-row"> 
      <input value="添加" class="btn btn-danger" type="submit" /> 
      <input value="重置" class="btn " type="reset" /> 
     </div> 
    </form> 
   </div> 
  </div>
 </body>
</html>
</block>
<block name="title">
	类别添加
</block>
