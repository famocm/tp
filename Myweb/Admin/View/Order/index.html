<extend name="Public:public"/>
<block name="orderindex">
    <html>
 <head></head>
 <script type="text/javascript" src="__PUBLIC__/Admins/js/jquery-1.8.3.min.js"></script>

 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span><i class="icon-table"></i> 订单管理</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
    
     <form action="__URL__/index" method="get">
     <div class="dataTables_filter" id="DataTables_Table_1_filter">
      <label> <input aria-controls="DataTables_Table_1" type="text" placeholder="收货人" name="sname" value="{$Think.get.sname}"/></label>
      <input type="submit" value="搜索">
     </div>
     </form>
     <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info"> 
      <thead> 
       <tr role="row">
      <!--  <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 20px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending"></th> -->

        <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 160px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>

         <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 160px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">收货地址id</th>

         <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 208px;" aria-label="Browser: activate to sort column ascending">收货人</th>

          <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 208px;" aria-label="Browser: activate to sort column ascending">收货人手机</th>

        <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 195px;" aria-label="Platform(s): activate to sort column ascending">订单时间</th>


          <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 208px;" aria-label="Browser: activate to sort column ascending">总额</th>


          <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 208px;" aria-label="Browser: activate to sort column ascending">状态</th>

       <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 208px;" aria-label="Browser: activate to sort column ascending">用户id</th>

     

        <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 98px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
       </tr> 
      </thead> 
      <tbody role="alert" aria-live="polite" aria-relevant="all">
        <foreach name="list" item="row">
           <tr class="odd"> 
            <!-- <td class="  "><input type="checkbox" value="{$row['id']}"></td> -->
            <td class="  ">{$row['id']}</td> 
            <td class=" ">{$row['address_id']}</td> 
            <td class=" ">{$row['sname']}</td> 
            <td class=" ">{$row['phone']}</td> 
            <td class=" ">{$row['addtime']|date="Y-m-d",###}</td>  
            <td class=" ">{$row['total']}</td> 
            <td class=" ">  
              <if condition="$row.status eq '1'" ><span style="color:green;">新订单</span></if>
              <if condition="$row.status eq '2'" ><span style="color:yellow;">已发货</span></if>
              <if condition="$row.status eq '3'" ><span style="color:red;">已收货</span></if>
              <if condition="$row.status eq '4'" ><span style="color:pink;">已评论</span></if>
            </td> 
            <td class=" ">{$row['uid']}</td> 
            <!-- <td class=" ">{$row['code']}</td>  -->
            <!-- <td class=" ">{$row['email']}</td>  -->
            <td class=" "><!-- <a href="__URL__/delete/id/{$row['id']}" class="btn btn-success"><i class="icon-trash"></i></a> --> <a href="__URL__/edit/id/{$row['id']}" class="btn btn-info"><i class="icon-wrench"></i></a></td> 
           </tr>
        </foreach>
        
      </tbody>
     </table>
     <div class="dataTables_info" id="DataTables_Table_1_info">
      野战军
     </div>
     <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">
        {$pageinfo}
     </div>
    </div> 
   </div> 
  </div>
 </body>
</html>
</block>
<block name="title">订单管理</block>
